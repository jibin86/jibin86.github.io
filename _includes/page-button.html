<div class="page-control">
	<div>
		{% if page.previous.url %}
		<a id="prev" class="button" href="{{ page.previous.url }}">&laquo; 이전 글 {{ page.previous.title }}</a>
		{% endif %}
	</div>
	<div>
		{% if page.next.url %}
		<a id="next" class="button" href="{{ page.next.url }}"> 다음 글 {{ page.next.title }} &raquo;</a>
		{% endif %}
	</div>
</div>
